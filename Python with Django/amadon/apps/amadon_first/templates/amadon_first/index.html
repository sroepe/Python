<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Amadon</title>
      {% load static %}
    <link rel="stylesheet" href="{% static 'amadon_first/css/style.css' %}" media="screen" title="no title"  charset="utf-8"> 
  </head>
  <body>
    <h1>Amadon Store</h1>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td> {{ item.name }} </td>
          <td> {{ item.price }} </td>
          <td>
            <form action="/amadon/{{ item.id }}" method="post">
              {% csrf_token %}
              <select name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <input type="hidden" name="product_id" value="1015"/>
              <input type="submit" value="Buy!" />
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
