<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
      <!--{% load static %}
    <The line above tells Django to be ready to listen for static files 
    <link rel="stylesheet" href="{% static 'ourApp/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
    < Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
    </head>
  <body>
    <form action="survey_first/process" method="post">
      {% csrf_token %}
      <p>Your Name: <input type="text" name="name" value="name"></p>
      <p> Dojo Location: <select name="city">
        <option value="Seattle">Seattle</option>
        <option value="San Jose">San Jose</option>
        <option value="Chicago">Chicago</option>
        <option value="Silicon Valley">Silicon Valley</option>
        </select>
      </p>
      <p>Favorite Language: <select name="language">
        <option value="Python">Python</option>
        <option value="C#">C#</option>
        <option value="Java">Java</option>
        </select>
      </p>
      <p>
        <label for="description">Comment (optional):</label>
        <textarea name="description"></textarea>
      </p>
      <p><input type="submit" value="Submit" name="submit"></p>

    </form>
    
  </body>
</html>
