<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit User {{ User.id }}</title>
      <!-- {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}" media="screen" title="no title"  charset="utf-8"> -->
  </head>
  <body>
    <h1>User {{ User.id }} </h1>
    <form action="/users/{{ User.id }}/update" method="post">{% csrf_token %}
      <p>First name: </p>
      <input type="text" name="first_name" value="{{ User.first_name }}">
      <p>Last name:</p>
      <input type="text" name="last_name" value="{{ User.last_name }}">
      <p>Email:</p>
      <input type="text" name="email" value="{{ User.email }}">
      <p><input type="submit" value="Update" /></p>
    </form>
    
    <p><a href="/users/{{ User.id }}">Show</a> <a href="/users/{{ User.id }}">Go Back</a></p>
  </body>
</html>
